    <p><strong>A webspage that dynamically creates a table on window load event</strong></p>
    <div id="tableContainer"></div>
    <form onsubmit="numberOfPrompt(); return false">
      <label for="numberOfRow">Enter number of rows:</label>
      <input type="text" id="numberOfRow" name="numberOfRow" value="" />
      <br />
      <br />
      <label for="numberOfColumn">Enter number of colums:</label>
      <input type="text" id="numberOfColumn" name="numberOfColumn" value="" />
      <br />
      <br />

      <button type="submit" defer>Create a table</button>
    </form>
